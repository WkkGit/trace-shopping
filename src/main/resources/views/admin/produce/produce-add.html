<!DOCTYPE html>
<html lang="zh"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>新增农产品</title>
    <link rel="icon" href="/favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/admin/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/static/admin/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a href="#"><img src="/static/admin/images/logo-sidebar.png" title="LightYear" alt="LightYear"/></a>
            </div>
            <div class="lyear-layout-sidebar-scroll">

                <nav class="sidebar-main">
                    <ul class="nav nav-drawer">
                        <li class="nav-item active"><a href="#"><i class="mdi mdi-home"></i> 后台首页</a></li>
                        <li class="nav-item nav-item-has-subnav">
                            <a href="javascript:void(0)"><i class="mdi mdi-account"></i>用户管理</a>
                            <ul class="nav nav-subnav">
                                <li><a th:href="@{/admin/user/list}">用户列表</a></li>
                            </ul>
                        </li>
                        <li class="nav-item nav-item-has-subnav">
                            <a href="javascript:void(0)"><i class="mdi mdi-carrot"></i>农产品管理</a>
                            <ul class="nav nav-subnav">
                                <li><a th:href="@{/admin/produce/list}">农产品列表</a></li>
                            </ul>
                        </li>
                        <li class="nav-item nav-item-has-subnav">
                            <a href="javascript:void(0)"><i class="mdi mdi-clipboard-text"></i>订单管理</a>
                            <ul class="nav nav-subnav">
                                <li><a th:href="@{/admin/order/list}">订单列表</a></li>
                            </ul>
                        </li>
                        <li class="nav-item nav-item-has-subnav">
                            <a href="javascript:void(0)"><i class="mdi mdi-history"></i>溯源信息管理</a>
                            <ul class="nav nav-subnav">
                                <li><a th:href="@{/admin/grow/list}">种植记录列表</a></li>
                                <li><a th:href="@{/admin/fertilize/list}">施肥记录列表</a></li>
                                <li><a th:href="@{/admin/process/list}">加工记录列表</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>

        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="lyear-layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">

                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                        </div>
                        <span class="navbar-page-title"> 后台首页 </span>
                    </div>
                </div>
            </nav>

        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">

                                <form method="post" action="/admin/produce/add" class="site-form">
                                    <div class="form-group">
                                        <label for="produceName">名称</label>
                                        <input class="form-control" name="produceName" id="produceName"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="produceUrl">图片url</label>
                                        <input class="form-control" name="produceUrl" id="produceUrl">
                                    </div>
                                    <div class="form-group">
                                        <label for="introduction">介绍</label>
                                        <input class="form-control" name="introduction" id="introduction">
                                    </div>
                                    <div class="form-group">
                                        <label for="producePrice">单价</label>
                                        <input class="form-control" name="producePrice" id="producePrice">
                                    </div>
                                    <div class="form-group">
                                        <label for="stock">库存</label>
                                        <input class="form-control" name="stock" id="stock">
                                    </div>
                                    <div class="form-group">
                                        <label for="productDate">生产日期</label>
                                        <input class="form-control" name="productDate" id="productDate">
                                    </div>
                                    <div class="form-group">
                                        <label class="lyear-radio radio-inline radio-primary">
                                            <input type="radio" name="produceType" value="1"><span>蔬菜</span>
                                        </label>
                                        <label class="lyear-radio radio-inline radio-primary">
                                            <input type="radio" name="produceType" value="2"><span>水果</span>
                                        </label>
                                        <label class="lyear-radio radio-inline radio-primary">
                                            <input type="radio" name="produceType" value="4"><span>谷物</span>
                                        </label>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">
                                            确认添加
                                        </button>
                                        <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">
                                            放弃添加
                                        </button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>
<script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>
<script type="text/javascript" src="/static/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/admin/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/admin/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/static/admin/js/main.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="/static/admin/js/Chart.js"></script>
</body>
</html>
