<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShopFresh-系统登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">ShopFresh-系统登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" action="/register">
        <input name="account" placeholder="用户账号" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" placeholder="密码" type="password" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="userName" placeholder="用户昵称" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="phone" placeholder="手机号码" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="address" placeholder="收货地址" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input value="注册" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>
</body>
</html>
